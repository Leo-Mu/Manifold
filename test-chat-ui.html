<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 对话界面测试</title>
    <style>
        :root {
            --vscode-font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --vscode-editor-background: #1e1e1e;
            --vscode-editor-foreground: #d4d4d4;
            --vscode-panel-border: #3c3c3c;
            --vscode-input-background: #3c3c3c;
            --vscode-input-border: #464647;
            --vscode-input-foreground: #cccccc;
            --vscode-button-background: #0e639c;
            --vscode-button-foreground: #ffffff;
            --vscode-button-hoverBackground: #1177bb;
            --vscode-focusBorder: #007acc;
            --vscode-charts-blue: #007acc;
            --vscode-charts-green: #89d185;
            --vscode-charts-red: #f85149;
            --vscode-badge-background: #4d4d4d;
            --vscode-badge-foreground: #ffffff;
            --vscode-list-activeSelectionBackground: #094771;
            --vscode-list-activeSelectionForeground: #ffffff;
            --vscode-list-hoverBackground: #2a2d2e;
            --vscode-textBlockQuote-background: #262626;
            --vscode-textCodeBlock-background: #0d1117;
            --vscode-descriptionForeground: #cccccc99;
            --vscode-scrollbarSlider-background: #79797966;
            --vscode-scrollbarSlider-hoverBackground: #646464b3;
            --vscode-activityBarBadge-background: #007acc;
        }

        * {
            box-sizing: border-box;
        }
        
        html, body { 
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: var(--vscode-font-family); 
            background: var(--vscode-editor-background);
            color: var(--vscode-editor-foreground);
            overflow: hidden;
        }
        
        .chat-layout {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .chat-header {
            flex-shrink: 0;
            padding: 15px 20px 10px;
            border-bottom: 1px solid var(--vscode-panel-border);
        }
        
        .chat-header h2 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }
        
        .chat-history-container {
            flex: 1;
            overflow-y: auto;
            padding: 15px 20px;
            scroll-behavior: smooth;
        }
        
        .message { 
            margin: 15px 0; 
            padding: 12px 16px; 
            border-radius: 8px; 
            border-left: 4px solid var(--vscode-activityBarBadge-background);
            word-wrap: break-word;
            line-height: 1.5;
        }
        
        .user-message { 
            background: var(--vscode-input-background);
            border-left-color: var(--vscode-charts-blue);
            margin-left: 20px;
        }
        
        .assistant-message { 
            background: var(--vscode-textBlockQuote-background);
            border-left-color: var(--vscode-charts-green);
            margin-right: 20px;
        }
        
        .message strong {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .input-area { 
            flex-shrink: 0;
            background: var(--vscode-editor-background);
            padding: 15px 20px;
            border-top: 1px solid var(--vscode-panel-border);
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .context-selector { 
            margin-bottom: 12px; 
        }
        
        .context-selector strong {
            display: block;
            margin-bottom: 8px;
            font-size: 13px;
            color: var(--vscode-descriptionForeground);
        }
        
        .context-list {
            max-height: 80px;
            overflow-y: auto;
            border: 1px solid var(--vscode-input-border);
            border-radius: 4px;
            padding: 8px;
            background: var(--vscode-input-background);
        }
        
        .context-item { 
            display: inline-block; 
            margin: 2px; 
            padding: 4px 8px; 
            background: var(--vscode-badge-background);
            color: var(--vscode-badge-foreground);
            border-radius: 12px;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
        }
        
        .context-item:hover {
            background: var(--vscode-list-hoverBackground);
        }
        
        .context-item.selected { 
            background: var(--vscode-list-activeSelectionBackground);
            color: var(--vscode-list-activeSelectionForeground);
        }
        
        .system-prompt { 
            width: 100%; 
            height: 60px; 
            margin-bottom: 12px;
            padding: 8px 12px;
            border: 1px solid var(--vscode-input-border);
            border-radius: 4px;
            background: var(--vscode-input-background);
            color: var(--vscode-input-foreground);
            font-family: var(--vscode-font-family);
            font-size: 13px;
            resize: vertical;
            min-height: 40px;
            max-height: 120px;
        }
        
        .system-prompt:focus {
            outline: 1px solid var(--vscode-focusBorder);
            border-color: var(--vscode-focusBorder);
        }
        
        .input-row { 
            display: flex; 
            gap: 10px; 
            align-items: flex-end;
        }
        
        #messageInput { 
            flex: 1; 
            padding: 10px 12px; 
            border: 1px solid var(--vscode-input-border);
            border-radius: 4px;
            background: var(--vscode-input-background);
            color: var(--vscode-input-foreground);
            font-family: var(--vscode-font-family);
            font-size: 14px;
            min-height: 40px;
            resize: none;
        }
        
        #messageInput:focus {
            outline: 1px solid var(--vscode-focusBorder);
            border-color: var(--vscode-focusBorder);
        }
        
        button { 
            padding: 10px 16px; 
            background: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: var(--vscode-font-family);
            font-size: 13px;
            font-weight: 500;
            transition: background-color 0.2s ease;
            min-height: 40px;
        }
        
        button:hover { 
            background: var(--vscode-button-hoverBackground); 
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .loading { 
            opacity: 0.7; 
        }
        
        .loading .input-area {
            pointer-events: none;
        }
        
        /* 滚动条样式 */
        .chat-history-container::-webkit-scrollbar,
        .context-list::-webkit-scrollbar {
            width: 8px;
        }
        
        .chat-history-container::-webkit-scrollbar-track,
        .context-list::-webkit-scrollbar-track {
            background: var(--vscode-scrollbarSlider-background);
        }
        
        .chat-history-container::-webkit-scrollbar-thumb,
        .context-list::-webkit-scrollbar-thumb {
            background: var(--vscode-scrollbarSlider-hoverBackground);
            border-radius: 4px;
        }
        
        /* 空状态样式 */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--vscode-descriptionForeground);
        }
        
        .empty-state h3 {
            margin: 0 0 10px;
            font-size: 16px;
            font-weight: 500;
        }
        
        .empty-state p {
            margin: 0;
            font-size: 13px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="chat-layout">
        <div class="chat-header">
            <h2>🤖 AI 对话助手</h2>
        </div>
        
        <div class="chat-history-container">
            <div id="chatHistory">
                <div class="message user-message">
                    <strong>👤 您</strong>
                    <div>这是一个测试消息，用来验证布局是否正确。</div>
                </div>
                <div class="message assistant-message">
                    <strong>🤖 助手</strong>
                    <div>这是AI助手的回复。现在我们来测试一个很长的回复内容，看看它是否会正确地显示在聊天区域内，而不会覆盖下方的输入区域。这个回复包含了多行文本，用来测试布局的响应性和滚动功能。</div>
                </div>
                <div class="message user-message">
                    <strong>👤 您</strong>
                    <div>另一个用户消息</div>
                </div>
                <div class="message assistant-message">
                    <strong>🤖 助手</strong>
                    <div>另一个助手回复，这里有一些<code>代码示例</code>和<br>换行内容。</div>
                </div>
            </div>
        </div>
        
        <div class="input-area">
            <div class="context-selector">
                <strong>选择上下文</strong>
                <div class="context-list" id="contextList">
                    <span class="context-item">上下文1</span>
                    <span class="context-item selected">上下文2</span>
                    <span class="context-item">上下文3</span>
                </div>
            </div>
            
            <textarea id="systemPrompt" class="system-prompt" placeholder="系统提示词（可选）..."></textarea>
            
            <div class="input-row">
                <textarea id="messageInput" placeholder="输入您的消息..." rows="1"></textarea>
                <button id="sendButton">发送</button>
                <button>清空</button>
            </div>
        </div>
    </div>

    <script>
        function adjustTextareaHeight(textarea) {
            textarea.style.height = 'auto';
            const maxHeight = 120;
            const newHeight = Math.min(textarea.scrollHeight, maxHeight);
            textarea.style.height = newHeight + 'px';
        }

        const messageInput = document.getElementById('messageInput');
        
        messageInput.addEventListener('input', function() {
            adjustTextareaHeight(this);
        });
        
        adjustTextareaHeight(messageInput);
    </script>
</body>
</html>
